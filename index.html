<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #202124;
        }
        .calculator {
            width: 320px;
            background: #3c4043;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .display {
            width: 100%;
            height: 80px;
            background: #5f6368;
            color: white;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background: #505357;
            color: white;
            cursor: pointer;
        }
        button:active {
            background: #676b70;
        }
        .operator {
            background: #f28b82;
        }
        .operator:active {
            background: #f66c5a;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendInput('/')" class="operator">/</button>
            <button onclick="appendInput('*')" class="operator">*</button>
            <button onclick="deleteLast()">‚Üê</button>
            
            <button onclick="appendInput('7')">7</button>
            <button onclick="appendInput('8')">8</button>
            <button onclick="appendInput('9')">9</button>
            <button onclick="appendInput('-')" class="operator">-</button>
            
            <button onclick="appendInput('4')">4</button>
            <button onclick="appendInput('5')">5</button>
            <button onclick="appendInput('6')">6</button>
            <button onclick="appendInput('+')" class="operator">+</button>
            
            <button onclick="appendInput('1')">1</button>
            <button onclick="appendInput('2')">2</button>
            <button onclick="appendInput('3')">3</button>
            <button onclick="calculateResult()" class="operator">=</button>
            
            <button onclick="appendInput('0')">0</button>
            <button onclick="appendInput('.')">.</button>
        </div>
    </div>
    
    <script>
        let display = document.getElementById("display");
        let currentInput = "";
        
        function appendInput(value) {
            if (currentInput === "0") {
                currentInput = "";
            }
            currentInput += value;
            display.innerText = currentInput;
        }
        
        function clearDisplay() {
            currentInput = "";
            display.innerText = "0";
        }
        
        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.innerText = currentInput || "0";
        }
        
        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                display.innerText = currentInput;
            } catch {
                display.innerText = "Error";
                currentInput = "";
            }
        }
    </script>
</body>
</html>
